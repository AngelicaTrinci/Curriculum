<!DOCTYPE html>
<html>

<head>
    <title> Inserimento </title>
    <meta http-equiv="refresh" url="http://localhost/Lavoro/Inserimento.html">
    <style>
        p {
            font-size: larger;
        }
        
        fieldset {
            border: 2px thin deepskyblue;
            margin: 100px 600px;
            background-color: rgb(228, 194, 144);
        }
        
        .submit {
            text-align: center;
            margin-left: 45px;
        }
    </style>

</head>

<body>
    <a href="http://localhost/Lavoro/index.html"> Home </a>
    <fieldset>
        <form name="frmContact" method="post" action="http://localhost/Lavoro/Lavorazione.php">
            <p>
                <label for="NAzienda">
                    Nome Azienda
                </label>
                <input type="text" name="txtNAzienda" id="txtNAzienda" autocomplete="off">
            </p>

            <p>
                <label for="NCandidatura">
                    Nome Candidatura
                </label>
                <input type="text" name="txtNCandidatura" id="txtNCandidatura" autocomplete="off">

                <label for="Posto">
                    Luogo
                </label>
                <input type="text" name="txtLuogo" id="txtLuogo" autocomplete="off">
            </p>

            <p>
                <label for="Link">
                    Link
                </label>
                <input type="text" name="txtLink" id="txtLink" autocomplete="off">
            </p>

            <p>
                <label for="Giorno">
                    Giorno
                </label>
                <input type="date" name="dataGiorno" id="dataGiorno" autocomplete="off">
            </p>
            <p>&nbsp;</p>
            <p>
